<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Rush</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
        }
        #game {
            border: 2px solid lime;
            display: inline-block;
            padding: 20px;
            margin-top: 50px;
        }
        .button {
            background: lime;
            color: black;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
        #terminal {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            color: lime;
            font-size: 14px;
            padding: 10px;
            white-space: pre-line;
            overflow: hidden;
        }
        #storeGUI {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        #storeContent {
            background: #333;
            padding: 20px;
            border: 2px solid lime;
        }
        #storeContent .button {
            margin: 5px;
        }
        #closeStore {
            position: absolute;
            top: 5px;
            right: 5px;
            color: lime;
            font-size: 20px;
            cursor: pointer;
        }
        #hackerReputationContainer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 200px;
            height: 20px;
            border: 2px solid lime;
            background-color: black;
        }
        #hackerReputationBar {
            width: 0%;
            height: 100%;
            background-color: green;
        }
        #currentMission {
            top: 40px;
            left: 10px;
            font-size: 14px;
        }
        #storeButton {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: lime;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hack Rush</h1>
    <div id="score">Score: 0</div>
    <div id="currentMission">Current Mission: None</div>
    <div id="game">
        <p id="challenge">Press Start to Begin!</p>
        <button class="button" onclick="startGame()">Start</button>
    </div>
    <div id="terminal"></div>
    
    <!-- Store GUI -->
    <div id="storeGUI">
        <div id="storeContent">
            <h2>Upgrade Store</h2>
            <button class="button" onclick="upgradeSkills()">Upgrade Skills (50 Points)</button>
            <button class="button" onclick="buyExtraTime()">Buy Extra Time (100 Points)</button>
            <button class="button" onclick="unlockNewMission()">Unlock New Mission (200 Points)</button>
            <button class="button" onclick="Updgradepoints()">Unlock New scoreMultiplier(150 points)</button>
            <span id="closeStore" onclick="closeStore()">X</span>
        </div>
    </div>

    <!-- Store Button -->
    <button id="storeButton" onclick="openStore()">Store</button>

    <!-- Hacker Reputation Bar -->
    <div id="hackerReputationContainer">
        <div id="hackerReputationBar"></div>
    </div>

    <script>
        let challenges = [
            { question: "What is 1 + 1?", answer: "2", points: 5 },
            { question: "What is the capital of France?", answer: "Paris", points: 10 },
            { question: "What color is the sky on a clear day?", answer: "Blue", points: 5 },
            { question: "What is 5 + 5?", answer: "10", points: 5 },
            { question: "What is the largest planet in our solar system?", answer: "Jupiter", points: 20 },
            { question: "What is the chemical symbol for gold?", answer: "Au", points: 10 }
        ];
        let hackTargets = ["a smartphone", "a government database", "a bank server", "a smart fridge", "a security camera", "national security database"];
        let hackTools = ["keylogger", "backdoor access", "brute-force attack", "phishing script", "malware injection", "Cyber Attack"];
        let missions = ["Hack the bank server", "Access the government database", "Bypass the security camera", "Acses national Security override"];
        let score = 0;
        let reputation = 0;
        let scoreMultiplier = 1;
        let currentMission = "None";
        let terminal = document.getElementById("terminal");

        function startGame() {
            let currentChallenge = Math.floor(Math.random() * challenges.length);
            let userAnswer = prompt(challenges[currentChallenge].question);
            if (userAnswer && userAnswer.trim().toLowerCase() === challenges[currentChallenge].answer.toLowerCase()) {
                let earnedPoints = challenges[currentChallenge].points * scoreMultiplier;
                score += earnedPoints;
                document.getElementById("score").innerText = "Score: " + score;

                let target = hackTargets[Math.floor(Math.random() * hackTargets.length)];
                let tool = hackTools[Math.floor(Math.random() * hackTools.length)];
                document.getElementById("challenge").innerText = `Hack successful! You have placed a ${tool} on ${target}.`;
                updateReputation(10); // Increase reputation for correct answer
            } else {
                score -= 5;  // Deduct points for wrong answer
                document.getElementById("score").innerText = "Score: " + score;
                document.getElementById("challenge").innerText = "Access Denied! Try Again...";
                updateReputation(-5); // Decrease reputation for wrong answer
            }

            // Randomly unlock missions
            if (Math.random() < 0.3) {
                let newMission = missions[Math.floor(Math.random() * missions.length)];
                currentMission = newMission;
                document.getElementById("currentMission").innerText = "Current Mission: " + newMission;
            }
        }

        function updateReputation(amount) {
            reputation += amount;
            if (reputation < 0) reputation = 0;  // Prevent negative reputation
            if (reputation > 100) reputation = 100;  // Cap at 100 reputation

            // Update the reputation bar width and color based on reputation
            let reputationBar = document.getElementById("hackerReputationBar");
            reputationBar.style.width = reputation + "%";
            reputationBar.style.backgroundColor = reputation >= 75 ? "green" : reputation >= 50 ? "yellow" : "red";
            document.getElementById("hackerReputation").innerText = "Reputation: " + reputation;
        }

        function openStore() {
            document.getElementById("storeGUI").style.display = "flex";
        }

        function closeStore() {
            document.getElementById("storeGUI").style.display = "none";
        }

        function upgradeSkills() {
            if (score >= 50) {
                score -= 50;
                scoreMultiplier += 1;
                document.getElementById("score").innerText = "Score: " + score;
                alert("Skills upgraded! You now earn more points per hack.");
            } else {
                alert("Not enough points!");
            }
        }

        function buyExtraTime() {
            if (score >= 100) {
                score -= 100;
                alert("Extra time purchased! More time to complete challenges.");
            } else {
                alert("Not enough points!");
            }
        }

        function unlockNewMission() {
            if (score >= 200) {
                score -= 200;
                currentMission = missions[Math.floor(Math.random() * missions.length)];
                document.getElementById("currentMission").innerText = "Current Mission: " + currentMission;
                alert("New mission unlocked!");
            } else {
                alert("Not enough points!");
            }
        }

        function updateTerminal() {
            let hackerText = [
                "Initializing system breach...",
                "Bypassing firewall...",
                "Decrypting security protocol...",
                "Accessing mainframe...",
                "Extracting data packets...",
                "Compiling exploit modules...",
                "Executing shell access...",
                "Uploading payload...",
                "Mission complete!"
            ];
            terminal.innerText = hackerText[Math.floor(Math.random() * hackerText.length)];
            setTimeout(updateTerminal, 1000);
        }

        updateTerminal();
    </script>
</body>
</html>
